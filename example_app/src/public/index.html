<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YSQL Scraper App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
<header class="main-header">
        <h1>
            Web Scraper 
            <span class="powered-text">powered by</span>
            <img src="/images/logo.png" alt="YSQL" class="header-logo">      
        </h1>
    </header>

    <div class="app-layout">
        
        <!-- left panel -->
        <main class="main-view">
            
            <!-- search bar -->
            <div class="scraper-box">
                <input id="url-input" type="text" placeholder="Enter a URL (e.g. https://example.com)...">
                <div class="button-group">
                    <button id="scrape-btn">Scrape New</button>
                    <button id="db-btn" class="secondary-btn">Search DB</button>
                </div>
            </div>
            
            <div id="status">Ready</div>
            
            <!-- main result display -->
            <div id="result-display">
                <div class="placeholder">
                    <p>Select a URL from the sidebar or Search/Scrape above.</p>
                </div>
            </div>
        </main>

        <!-- right panel:  url sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Database Browser</h3>
                <select id="amount-select">
                    <option value="10">10 items</option>
                    <option value="100">100 items</option>
                    <option value="1000">1000 items</option>
                </select>
            </div>

            <div id="url-list" class="url-list">

            </div>

            <div class="sidebar-controls">
                <button id="btn-prev">Previous</button>
                <button id="btn-next">Next</button>
            </div>
        </aside>

        <!-- right panel: prefix sidebar -->
        <aside class="sidebar prefix-sidebar">
            <div class="sidebar-header">
                <h3>Prefix Search</h3>
            </div>
            
            <div class="sidebar-controls" style="border-top: none; border-bottom: 1px solid var(--border); display:flex; flex-direction:column; gap:8px;">
                <input id="prefix-input" type="text" placeholder="Prefix (e.g. https://go)..." style="width:100%; box-sizing:border-box;">
                <button id="btn-prefix-search" style="width:100%;">Get by Prefix</button>
            </div>

            <div id="prefix-list" class="url-list">
                <div style="padding:15px; color:#999; font-size:0.85rem; text-align:center;">
                    Enter a prefix to search keys.
                </div>
            </div>
        </aside>

    </div>

</body>
</html>

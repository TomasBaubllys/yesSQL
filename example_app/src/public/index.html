<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YSQL Web Scraper</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>YSQL Scraper App</h1>
    </header>

    <main>
        <!-- Search Section -->
        <div class="search-container">
            <input id="url-input" type="text" placeholder="Enter a URL (e.g. example.com)...">
            <button id="scrape-btn">Scrape Now</button>
        </div>

        <!-- Status Message -->
        <div id="status"></div>

        <!-- Main Results Display -->
        <div id="results"></div>

        <!-- History Section -->
        <div class="history-section">
            <h3 style="color: var(--text-muted);">Last 10 Scrapes</h3>
            <div id="history-list" class="history-list">
                <!-- History items will appear here -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 YSQL App. All rights reserved.</p>
    </footer>
</body>
</html>

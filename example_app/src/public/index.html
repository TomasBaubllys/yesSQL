<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YSQL Scraper App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
<header class="main-header">
        <h1>
            Web Scraper 
            <span class="powered-text">powered by</span>
            <img src="/images/logo.png" alt="YSQL" class="header-logo">      
        </h1>
    </header>

    <div class="app-layout">
        
        <!-- LEFT PANEL: Main Display -->
        <main class="main-view">
            
            <!-- Controls -->
            <div class="scraper-box">
                <input id="url-input" type="text" placeholder="Enter a URL (e.g. https://example.com)...">
                <div class="button-group">
                    <button id="scrape-btn">Scrape New</button>
                    <button id="db-btn" class="secondary-btn">Search DB</button>
                </div>
            </div>
            
            <div id="status">Ready</div>
            
            <!-- Main Result Card -->
            <div id="result-display">
                <div class="placeholder">
                    <p>Select a URL from the sidebar or Search/Scrape above.</p>
                </div>
            </div>
        </main>

        <!-- RIGHT PANEL: Sidebar List -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Database Browser</h3>
                <select id="amount-select">
                    <option value="10">10 items</option>
                    <option value="25">25 items</option>
                    <option value="50">50 items</option>
                </select>
            </div>

            <div id="url-list" class="url-list">
                <!-- Javascript will populate this -->
            </div>

            <div class="sidebar-controls">
                <button id="btn-prev">Previous</button>
                <button id="btn-next">Next</button>
            </div>
        </aside>

    </div>

</body>
</html>

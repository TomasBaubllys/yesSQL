<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YSQL Web Scraper</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>YSQL Scraper App</h1>
    </header>

    <main>
        <!-- Search Section -->
        <div class="search-container">
            <input id="url-input" type="text" placeholder="Enter URL to scrape OR prefix to search DB...">
            <div class="button-group">
                <button id="scrape-btn">Scrape New</button>
                <button id="db-btn" class="secondary-btn">Search DB</button>
            </div>
        </div>
        
        <!-- Status Message -->
        <div id="status"></div>

        <!-- Main Results Display -->
        <div id="results"></div>

        <!-- History Section (Now Loaded from DB) -->
        <div class="history-section">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 style="color: var(--text-muted);">Database History</h3>
                <button id="refresh-btn" style="padding:5px 10px; font-size:0.8rem;">Refresh</button>
            </div>
            <div id="history-list" class="history-list">
                <!-- History items will appear here -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 YSQL App. All rights reserved.</p>
    </footer>
</body>
</html>


services:
  main_server:
    image: main_server
    container_name: main_server
    build:
      context: .
      dockerfile: docker/main_server/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SERVER_NAME=Main_Server
    depends_on:
      - partition_server1
      - partition_server2
      - partition_server3
      - partition_server4
      - partition_server5
      - partition_server6
      - partition_server7
      - partition_server8
    networks:
      - internal_net

  partition_server1:
    image: partition_server
    container_name: partition_server1
    build:
      context: .
      dockerfile: docker/partition_server/Dockerfile

name: yesSQL

services:
  main_server:
    image: server
    command: ["0", "8080"]
    ports:
      - "8080:8080"
    environment:
      - SERVER_NAME=Primary_Server
    env_file:
      - database_setup.env
    depends_on:
      - partition_server
    networks:
      - internal_net

  partition_server:
    image: server
    #build:
    #  context: ..
    #  dockerfile: ./docker/Dockerfile
    command: ["1", "9000"]
    expose:
      - "9000"
    environment:
      - SERVER_NAME=Partition_Server
    networks:
      - internal_net

networks:
  internal_net:
    driver: bridge
